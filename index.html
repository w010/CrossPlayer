    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 col-lg-1 d-md-block bg-dark sidebar collapse" id="sidebarMenu">

                    <ul class="nav flex-column">
						<li class="nav-item">
							<a aria-current="page" class="nav-link active" href="">
								CrossPlayer
							</a>

                </div>

            <main class="col-md-10 col-lg-11 ms-sm-auto px-md-4">
                

				
				<div class="results">
					<!--<p>[some notice]</p>-->
				</div>
				

				<!-- ACTIVE PLAYERS -->
				<div class="row">
					
					<div class="dev" id="container-instance-timebase">
						<h3>[TIMEBASE]</h3>
					</div>
					<div class="col-lg-12__  col-lg-5" id="container-instance-backtrack">
						<h3>Backtrack</h3>
					</div>
					<div class="col-lg-2">
					</div>
					<div class="col-lg-5">

						<!-- ANIMATED REEL -->
						<div id="animated_reel" class="reel stopped">
							<w_roll class="left"></w_roll>
							<w_roll class="right"></w_roll>
							
							<w_roll_shadow class="left"></w_roll_shadow>
							<w_roll_shadow class="right"></w_roll_shadow>
							<w_roll_blink class="left"></w_roll_blink>
							<w_roll_blink class="right"></w_roll_blink>
							<div class="power"></div>
						</div>

					</div>
					
				</div>
				<div class="row">
					
					<div class="col-lg-5" id="container-instance-A">
						<h3>A</h3>
					</div>
					<div class="col-lg-2" id="crossfader">


						<div class="crossfader-wrap">
							<div class="scale"></div>
							<div id="crossfader-ab"></div>
						</div>
						<div class="input-group mb-2">
							<input type="text" class="form-control slider-value" id="crossfader-ab-value">
						</div>


					</div>
					<div class="col-lg-5" id="container-instance-B">
						<h3>B</h3>
						
						<div class="rounded-3 p-3 play-item dropzone">
							<h3>empty</h3>
						</div>
						
					</div>
				</div>

				<br>


				<!-- TRANSPORT CONTROL -->
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <div class="btn-toolbar mb-2 mb-md-0">
							<button class="btn btn-l" type="button" id="ctrl_play">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
								Play
							</button>
							<button class="btn btn-l" type="button" id="ctrl_pause">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>
								Pause
							</button>
							<button class="btn btn-l" type="button" id="ctrl_stop">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16"><path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"></path></svg>
								Stop
							</button>
                    </div>
					
					
					<p>
						<span id="time_position" class="time">0:00</span> / 
						<span id="time_duration" class="time">0:00</span>
					</p>
					
					
					<!--<input type="range" id="volume-slider" max="100" value="100">-->
                </div>
				
				
				<!-- SEEK -->
				<div class="row align-items-md-stretch">
					<div class="col-lg-12">
						
						<div class="progress timeline" id="seek-slider">
      						<div class="progress-bar progress-bar-danger" data-role="progressbar" style="width: 0%"></div>
						</div>

					</div>
				</div>
					

				<br><br>
				<p>Available tracks:</p>

				<div class="row align-items-md-stretch">
					<div class="col-lg-6" id="container-all-tracks">
						
					</div>
				</div>

						<div class="rounded-3 p-3 play-item   [ ... ]">

									<div class="status">

								</div>

										<input id="volume-slider" max="100" type="range" value="100">

							<audio class="dev" controls="" preload="auto">
								<source src="_player-test-guitar.mp3" type="audio/mp3">
							</audio>
						</div>
